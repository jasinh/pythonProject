
[app]
netThreadNum = 3 #SDK中网络线程的数量
dispatcherThreadNum = 10 #SDK中处理线程的数量
logPath = ./SDKPlugins/config/xtsdk.log4cxx #日志配置文件的路径
logWatch = 1 #是否动态调整日志输出级别，1：是 0: 否
appendDate = 1 #日志文件名后是否附加日期
timeoutSec = 120  # TCP请求的超时时间
requestTimeoutSec = 150 #单个请求的业务上的超时时间，服务器在设定时间内没有返回完整数据即超时
dataDirPath = ../datadir  # 本地缓存文件的路径
quoteDirPath = ../quote  # 全推以及分笔数据的缓存路径

[server]
wholeMarketQuoter = 1
quotercachepolicy = 1
wholeMarketQuoter_CompType = 5
askBidSize = 1
rangeQuoteCompressType = 1
stocktypePath = ../config/stocktype.lua

[cache]
